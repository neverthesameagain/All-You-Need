<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Article - DSA Hub</title>
</head>
<body>
    <h1>Delete Article</h1>
    <p>Are you sure you want to delete the article "{{ article.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
