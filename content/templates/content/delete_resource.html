{% extends 'content/base.html' %}

{% block title %}Delete {{ resource.title }} - DSA Hub{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h5 class="card-title mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Delete Resource
          </h5>
        </div>
        <div class="card-body">
          <p class="mb-4">
            Are you sure you want to delete the resource "{{ resource.title }}"? This action cannot be undone.
          </p>
          
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
              <a href="{% url 'resource_detail' resource.pk %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                Cancel
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i>
                Delete Resource
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
